{% extends 'main/base.html' %}

{% block title %} {% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-warning">Форма создания поста</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input class="btn-success" type="submit" value="Изменить">
            <a type="button" href="{% url 'catalog:delete_blog' object.slug %}"
               class="btn btn-lg btn-block btn-danger">Удалить</a>
        </form>
    </div>
{% endblock %}
