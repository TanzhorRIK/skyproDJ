{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{title}}</h3>
        </div>
        <form action="{% url 'catalog:add_blog' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p><label class="card-body" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}


            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

{% endblock %}
